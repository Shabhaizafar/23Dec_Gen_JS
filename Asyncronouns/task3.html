<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Example</title>
<style>
    #slideshow {
        width: 400px;
        height: 300px;
        overflow: hidden;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    #slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<h1>Slideshow Example</h1>
<div id="slideshow">
    <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="Image 1">
    <img src="https://images3.alphacoders.com/133/1332803.png" alt="Image 2">
    <img src="https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.jpg" alt="Image 3">
</div>
<button onclick="startSlideshow()">Start Slideshow</button>
<button onclick="stopSlideshow()">Stop Slideshow</button>

<script>
let slideshowInterval;
let currentIndex = 0;
const images = document.querySelectorAll('#slideshow img');

function startSlideshow() {
    slideshowInterval = setInterval(nextSlide, 2000); // Change slide every 2000 milliseconds (2 seconds)
}

function nextSlide() {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % images.length;//3%3  = 0
    images[currentIndex].style.display = 'block';
}

function stopSlideshow() {
    clearInterval(slideshowInterval); // Clear the interval set by setInterval
}
</script>

</body>
</html>
